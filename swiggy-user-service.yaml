spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: 'jdbc:mysql://localhost:3306/microservice-practice'
  jpa:
    generate-ddl: true
    show-sql: true
eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka